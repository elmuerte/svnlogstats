# Jira style
pattern.issue=([a-zA-Z][a-zA-Z]+-[1-9][0-9]*)([^.]|\\.[^0-9]|\\.$|$)
# Executes against issue value
pattern.project=([a-zA-Z][a-zA-Z]+)-.*

filegroups=code,sql

filegroup.code=.java
filegroup.code=.js
filegroup.code=.html
filegroup.code=.css
filegroup.code=.hbm.xml
filegroup.code=.sb.xml

filegroup.sql=.sql

output=svnstats.csv
output.format=csv

csv.format=RFC4180
csv.withheader=true
csv.normalize.issues=true
